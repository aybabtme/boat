<h1>Diagnostic Trouble Code (DTC)</h1>

<p>A diagnostic trouble code (DTC) is an intelligent error code that gets set when a fault is encountered. DTCs can be read and cleared by various different tools. The most common way to access DTCs is through <a href="acc_obd2.html">OBD2</a>.</p>
