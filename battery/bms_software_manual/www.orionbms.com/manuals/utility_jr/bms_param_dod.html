<h1>Pack Depth of Discharge</h1>
<h2>Default Units: (0.5%)</h2>
<h3>Default Length (Bytes): 1</h3>

<p>This value reperesents the total pack depth of discharge (that is, the total percent of the battery that has been discharged to this point). This value does not account for any <a href="acc_soc_drift.html">Drift</a>.</p>
