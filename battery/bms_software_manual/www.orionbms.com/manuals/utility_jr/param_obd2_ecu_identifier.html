<h1>OBD2 ECU Identifier</h1>
<h2>Units: [Number]</h2>

<p>The <a href="acc_ecu.html">ECU</a> identification (ID) number for the device to respond as using the <a href="acc_obd2.html">OBD2</a> protocol. Unless absolutely necessary, this value should be above 0x700 as this range is reserved for the OBD2 protocol.</p>
