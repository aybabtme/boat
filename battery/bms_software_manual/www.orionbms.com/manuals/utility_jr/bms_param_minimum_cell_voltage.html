<h1>Minimum Cell Voltage</h1>
<h2>Default Units: (0.0001v)</h2>
<h3>Default Length (Bytes): 2</h3>

<p>This value is the minimum cell voltage that the BMS is using to limit how low individual cell voltages are allowed to be pulled down to.</p>
